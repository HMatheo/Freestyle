<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="../CSS/signUp.css">
</head>
<body>
<div class="container">
    <div class="signup-box">
        <h2>Inscription a Chatty</h2>
        <form>
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur">
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" placeholder="Entrez votre adresse e-mail">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmez le mot de passe</label>
                <input type="password" id="confirm-password" placeholder="Confirmez votre mot de passe">
            </div>
            <div class="button-container">
                <button type="submit">S'inscrire</button>
            </div>
        </form>
        <div class="login-link">
            Vous avez déjà un compte ? <a href="#">Connectez-vous</a>
        </div>
    </div>
</div>
</body>
</html>
